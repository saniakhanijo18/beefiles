<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="/submit" method="POST">
            
            <!-- Full Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="^\+?\d{0,13}" placeholder="Enter your phone number">

            <!-- Gender Selection -->
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <!-- Preferences -->
            <label>Preferences:</label>
            <div class="preferences-options">
                <input type="checkbox" id="news" name="preferences" value="newsletter">
                <label for="news">Subscribe to newsletter</label>
                <input type="checkbox" id="updates" name="preferences" value="updates">
                <label for="updates">Receive product updates</label>
            </div>

            <!-- Message Field -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Type your message here"></textarea>

            <!-- Country Selection -->
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
