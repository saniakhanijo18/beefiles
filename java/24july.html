<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="24july.css">
    </head>
<title>CRUD Operation Using Local Storage</title>
<body>
    <div class="container">
        <h1>CRUD Operation Using Local Storage</h1> 
        <form id="form">
            <input type="text" placeholder="Enter Name" id="name" required>
            <input type="number" placeholder="Enter Age" id="age" required>
            <button id="add-btn" type="submit">Add</button>
        </form>
        <table id="table-data">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">

                <tr>
                    <td>Aman</td>

                    <td>56</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="24july.js"></script>
</body>
</html>
