// loops in    java script:-
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        for(var a=1; a<=10;a++)
        {

         document.write(a,"<br>")   // <br> hr number ko alg alg line m print kraegaa...

        }
        document.write("done");
        //while loop
        var a=1;
        while(a<=5)
        {
            document.write(a,"<br>");
            a++;

        }
        //do while loop
        var a=1;
        do{
            document.write(a,"<br>");
            a++;
        }
        while(a<5);

    </script>
</body>
</html>
