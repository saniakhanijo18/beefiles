<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ab{background-color:green ;
        font-size: 30px; width: 250px;height:250px ; animation-name:xy; 
        animation-duration:3s;animation-iteration-count: infinite;animation-fill-mode:forwards}

        @keyframes xy{from{width:200px;} to {width:400px;}}

    </style>

</head>
<body>
    <div class="ab">
        <h1>this is class</h1>
    </div>
</body>
</html>
